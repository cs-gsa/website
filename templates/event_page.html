{% extends "base.html" %}

{% block title %}
{{ page.title }}
{% endblock %}

{% block body %}
<div class="pure-g">
    <div class="pure-u-md-1-5"></div>
    <div class="pure-u-1 pure-u-md-3-5">
        <h1>{{ page.title }}</h1>
        {{ page.content | safe }}
        <p><b> Time : {{ page.extra.time }} </b><p/>
        <p><b> Location : {{ page.extra.location }} </b><p/>
    </div>
    <div class="pure-u-md-1-5"></div>
</div>
{% endblock %}
