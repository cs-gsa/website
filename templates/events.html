{% extends "base.html" %}

{% block title %}
{{ section.title }}
{% endblock %}

{% block body %}
<div class="pure-g">
    <div class="pure-u-md-1-5"></div>
    <div class="pure-u-1 pure-u-md-3-5">
        {{ section.content | safe }}
        <ul>
            {% for page in section.pages %}
            <li>
                <a href="{{ page.permalink | safe }}">
                    {{ page.title }} ({{ page.date }})
                </a>.
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="pure-u-md-1-5"></div>
</div>
{% endblock %}
