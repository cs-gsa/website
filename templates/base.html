<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Computer Science Graduate Student Association{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- UMN branding -->
        <link rel="stylesheet" href="{{ get_url(path="umn-branding/2015-tc.css") | safe }}">
        <script src="{{ get_url(path="umn-branding/umnhf-2015.js") | safe }}" type="text/javascript"></script>
        <!-- Pure CSS -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
        <!-- Slick -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    </head>
    <body>
        <!-- UMN header, I know it's badly written. Just ignore this. -->
        <header class="umnhf" id="umnhf-h" role="banner">
            <div class="printer">
                <div class="left">
                </div>
                <div class="right">
                    <strong>University of Minnesota</strong>
                    <br />
                    http://twin-cities.umn.edu/
                    <br />
                    612-625-5000
                </div>
            </div>
            <div class="umnhf" id="umnhf-h-mast">
                <a class="umnhf" id="umnhf-h-logo" href="http://twin-cities.umn.edu/"><span>Go to the U of M home page</span></a>
                <ul class="umnhf" id="umnhf-h-ql">
                    <li><a href="http://onestop.umn.edu/">One Stop</a></li>
                    <li class="umnhf"><a href="https://www.myu.umn.edu/">MyU <span></span></a></li>
                </ul>
                <!-- Button below is for dropdown toggle, only visible on mobile screens. If using a non-dropdown version you can delete this tag -->
                <button class="umnhf" id="umnhf-m-search">Search</button>
            </div>
            <!-- Twin Cities Campus CSE Code -->
            <div class="umnhf" id="umnhf-h-search" role="search">
                <script>
                    (function() {
                        var cx = '002834015805923805805:c-0k--9bdkk';
                        var gcse = document.createElement('script');
                        gcse.type = 'text/javascript';
                        gcse.async = true;
                        gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
                        var s = document.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(gcse, s);
                    })();
                </script>
                <gcse:searchbox-only></gcse:searchbox-only>
            </div>
        </header>
        <!-- CSGSA header -->
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable" align="center">
            <a href="/" class="pure-menu-heading pure-menu-link">CSGSA</a>
            <ul class="pure-menu-list">
                {% for nav_item in config.extra.nav_items %}
                <li class="pure-menu-item">
                    <a href="{{ nav_item.link }} " class="pure-menu-link">{{ nav_item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
